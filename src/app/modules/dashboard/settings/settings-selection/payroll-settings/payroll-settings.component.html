<app-form-card>
  <h1 class="heading">{{ PAYROLL | translate }}</h1>

  <app-form-builder
    [formFields]="formFields"
    (createdForm)="form = $event" />

  <div
    class="action-buttons d-flex justify-content-center align-items-center">
    <app-button
      btnType="FLAT"
      (btnClick)="updatePayrollPreferences()"
      [styleConfig]="{
        width: '150px',
        height: '50px',
        'margin-right': '30px'
      }"
      [isIconButton]="true"
      title="SAVE"
      icon="success" />

    <app-button
      [routerLink]="NavigationPaths.BACK"
      colorTheme="warn"
      [styleConfig]="{ width: '150px', height: '50px' }"
      btnType="FLAT"
      [isIconButton]="true"
      title="CANCEL"
      icon="cancel" />
  </div>
</app-form-card>
