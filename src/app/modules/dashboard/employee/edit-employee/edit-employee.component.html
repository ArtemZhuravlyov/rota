<mat-tab-group animationDuration="0ms" class="profile-tab-group">
  <mat-tab label="Qualifications">
    <ng-template matTabContent>
      <app-qualifications></app-qualifications>
    </ng-template>
  </mat-tab>
  <mat-tab label="Documents">
    <ng-template matTabContent>
      <app-documents></app-documents>
    </ng-template>
  </mat-tab>
  <mat-tab label="Compensations">
    <ng-template matTabContent>
      <app-compensations></app-compensations>
    </ng-template>
  </mat-tab>
  <mat-tab label="Statutory Contributions">
    <ng-template matTabContent>
      <app-statutory-contributions></app-statutory-contributions>
    </ng-template>
  </mat-tab>
  <mat-tab label="Benefits">
    <ng-template matTabContent>
      <app-benefits></app-benefits>
    </ng-template>
  </mat-tab>
  <mat-tab label="Salary Reviews">
    <ng-template matTabContent>
      <app-salary-reviews></app-salary-reviews>
    </ng-template>
  </mat-tab>
  <mat-tab label="Pay Slips">
    <ng-template matTabContent>
      <app-pay-slips></app-pay-slips>
