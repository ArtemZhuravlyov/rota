<app-sub-menu [isPrinting]="isPrinting$ | async">
  <ng-container nav-buttons *ngIf="!(isPrinting$ | async)">
    <app-sub-menu-button
      *ngFor="let button of engagementSubMenu"
      [title]="button.title"
      [link]="button.routerLink" />
  </ng-container>

  <router-outlet></router-outlet>
</app-sub-menu>
