<app-page-header
  title="UPLOAD_DOCUMENT"
  [isSubHeaderShowed]="false"
  [isBackBtnShowed]="true" />
<app-form-card>
  <h1 class="heading">{{ UPLOAD_DOCUMENT | translate }}</h1>
  <app-form-builder
    [formFields]="formFields"
    (createdForm)="form = $event" />
</app-form-card>

<div
  class="action-buttons d-flex justify-content-center align-items-center">
  <app-button
    (click)="uploadDocument()"
    [btnType]="ButtonTypeEnum.FLAT"
    [styleConfig]="{
      width: '150px',
      height: '50px',
      'margin-right': '30px'
    }"
    [isIconButton]="true"
    title="SAVE"
    [icon]="'success'" />

  <app-button
    [routerLink]="NavigationPaths.BACK"
    colorTheme="warn"
    [styleConfig]="{ width: '150px', height: '50px' }"
    btnType="FLAT"
    [isIconButton]="true"
    title="CANCEL"
    icon="cancel" />
</div>
