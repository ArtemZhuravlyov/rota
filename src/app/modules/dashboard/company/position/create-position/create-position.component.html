<app-page-header
  [title]="'CREATE_NEW'"
  [isSubHeaderShowed]="false"
  [isBackBtnShowed]="true"
></app-page-header>

<app-form-card>

  <h1 class="heading">{{'ADD_POSITION' | translate}}</h1>

  <app-form-builder [formFields]="positionFormConfig"
                    (createdForm)="form = $event"
                    (selectedFormValue)="formValueChanged($event)"
  ></app-form-builder>

  <div class="d-flex justify-content-around align-items-center">
    <app-button
      (click)="addPosition(form)"
      [btnType]="ButtonTypeEnum.FLAT"
      [styleConfig]="{width: '150px', height: '50px'}"
      [isIconButton]="true"
      [title]="'SAVE' | translate"
      [icon]="'success'"></app-button>
    <app-button
      [routerLink]="NavigationPaths.BACK"
      [colorTheme]="'warn'"
      [styleConfig]="{width: '150px', height: '50px'}"
      [btnType]="ButtonTypeEnum.FLAT"
      [isIconButton]="true"
      [title]="'CANCEL' | translate"
      [icon]="'cancel'"
    ></app-button>
  </div>

</app-form-card>
