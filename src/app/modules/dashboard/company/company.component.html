<app-sub-menu [isPrinting]="isPrinting$.value">
  <ng-container nav-buttons *ngIf="!isPrinting$.value">
    <app-sub-menu-button
      *ngFor="let button of companySubMenuConfig"
      [title]="button.title"
      [link]="button.routerLink"
      [isDisabled]="button.isDisabled" />
  </ng-container>

  <router-outlet />
</app-sub-menu>
