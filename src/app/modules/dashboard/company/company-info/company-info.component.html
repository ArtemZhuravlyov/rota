<app-page-header [title]="'COMPANY_LIST'">
  <div class="action-buttons">
    <app-button
      [routerLink]="NavigationPaths.CREATE_COMPANY"
      [btnType]="ButtonTypeEnum.FLAT"
      [isIconButton]="true"
      [styleConfig]="{height: '50px', width: '150px'}"
      title="{{'CREATE_NEW' | translate}}"
      [icon]="'add'"
    ></app-button>
  </div>
</app-page-header>

<app-data-table
  [data]="companies$ | async"
  [itemsKey]="'companies'"
  [tableConfig]="companyListConfig"
  (actionClicked)="onActionClicked($event)"
  (pageChange)="onPageChange($event)"
  [hasCheckboxColumn]="true"
></app-data-table>
