<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [logoInformation]="logoInformation"
  [imgUrl]="imgUrl"
>
  <div header class="d-flex justify-content-center align-items-center success-container">
    <mat-icon class="material-icons-outlined">check</mat-icon>
  </div>
  <app-button
    [title]="'OK'"
    [routerLink]="'../sign-in'"
    [styleConfig]="{ height: '52px' }"
  ></app-button>
</app-login-page>
