<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [logoInformation]="logoInformation"
  [redirectText]="redirectText"
  [redirectRoute]="redirectRoute"
  [imgUrl]="imgUrl"
>
  <app-form-builder
    [formFields]="formFields"
    (valueChangeWhenFormIsValid)="formResult = $event"
    (isValid)="isValid = $event"
  ></app-form-builder>
  <button mat-button [disabled]="!isValid" (click)="onSubmit()">Continue</button>
</app-login-page>
