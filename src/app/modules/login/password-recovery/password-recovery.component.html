<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [imgUrl]="imgUrl"
  [isLogoPositionTop]="true"
  [logoInformation]="logoInformation"
>
  <app-form-builder
    [styleConfig]="{ width: '100%', 'max-width': '480px' }"
    [formFields]="formFields"
    (createdForm)="form = $event"
  >
    <app-button
      [disabled]="form.invalid"
      [title]="'GET_RESET_LINK'"
      (btnClick)="onSubmit()"
      [styleConfig]="{ height: '52px' }"
    ></app-button>
  </app-form-builder>
</app-login-page>
