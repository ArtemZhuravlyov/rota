<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [imgUrl]="imgUrl"
>
  <app-form-builder
    [width]="480"
    [formFields]="formFields"
    (createdForm)="form = $event"
  >
    <app-button [disabled]="form.invalid" [title]="'GET_RESET_LINK'" (click)="onSubmit()"></app-button>
  </app-form-builder>
</app-login-page>
