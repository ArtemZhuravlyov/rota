<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [imgUrl]="imgUrl"
>
  <app-form-builder
    [formFields]="formFields"
    (createdForm)="form = $event"
  ></app-form-builder>
  <app-button [disabled]="form.invalid" [title]="'GET_RESET_LINK' | translate" (click)="onSubmit()"></app-button>
</app-login-page>
