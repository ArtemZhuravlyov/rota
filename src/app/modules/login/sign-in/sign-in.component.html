<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [logoInformation]="logoInformation"
  [redirectText]="redirectText"
  [redirectRoute]="redirectRoute"
  [imgUrl]="imgUrl"
>
  <app-form-builder
    [formFields]="formFields"
    (createdForm)="form = $event"
  ></app-form-builder>
    <app-button [disabled]="form.invalid" (click)="onSubmit()" [title]="'LOGIN' | translate"></app-button>
</app-login-page>
