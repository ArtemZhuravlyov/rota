<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [logoInformation]="logoInformation"
  [redirectText]="redirectText"
  [redirectRoute]="redirectRoute"
  [imgUrl]="imgUrl"
  [isLogoPositionTop]="true">
  <app-form-builder
    [styleConfig]="{ width: '100%', 'max-width': '520px' }"
    [formFields]="formFields"
    (createdForm)="form = $event">
    <app-button
      [disabled]="form.invalid"
      (btnClick)="onSubmit()"
      title="LOGIN"
      colorTheme="primary"
      [styleConfig]="{ height: '52px' }" />
  </app-form-builder>
</app-login-page>
