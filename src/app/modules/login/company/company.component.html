<app-login-page
  [title]="title"
  [subtitle]="subtitle"
  [logoInformation]="logoInformation"
  [imgUrl]="imgUrl">
  <app-form-builder
    [styleConfig]="{ width: '100%', 'max-width': '480px' }"
    [formFields]="formFields"
    (createdForm)="form = $event">
    <div
      class="action-buttons d-flex flex-column align-items-center justify-content-between">
      <app-button
        (btnClick)="onSubmit()"
        [disabled]="!form.invalid"
        title="CONTINUE"
        btnType="FLAT"
        icon="long-arrow"
        iconPosition="afterText"
        colorTheme="primary"
        [isIconButton]="true"
        [enableTextAnimation]="true"
        [styleConfig]="{ height: '52px' }"
        [iconStyleConfig]="{ transform: 'rotate(-90deg)' }" />

      <app-button
        (btnClick)="backToRegister()"
        title="BACK"
        btnType="FLAT"
        icon="long-arrow"
        iconPosition="beforeText"
        colorTheme="basic"
        [isIconButton]="true"
        [enableTextAnimation]="true"
        [styleConfig]="{ height: '52px' }"
        [iconStyleConfig]="{
          transform: 'rotate(90deg)'
        }" />
    </div>
  </app-form-builder>
</app-login-page>
