<h1 class="modal-heading">{{ SETTINGS | translate }}</h1>
<h2 class="modal-subheading">
  {{ FEW_WORDS | translate }}
</h2>

<div class="modal-content">
  <app-form-builder
    [formFields]="formFields"
    (createdForm)="form = $event"
    (selectedFormValue)="setLanguage($event)" />
</div>

<div
  class="action-buttons d-flex justify-content-center align-items-center">
  <app-button
    (btnClick)="updateUserSettings()"
    btnType="FLAT"
    [styleConfig]="{
      width: '150px',
      height: '50px',
      'margin-right': '30px'
    }"
    [isIconButton]="true"
    title="SAVE"
    [icon]="'success'" />

  <app-button
    mat-dialog-close
    [routerLink]="NavigationPaths.BACK"
    colorTheme="warn"
    [styleConfig]="{ width: '150px', height: '50px' }"
    btnType="FLAT"
    [isIconButton]="true"
    title="CANCEL"
    icon="cancel" />
</div>
