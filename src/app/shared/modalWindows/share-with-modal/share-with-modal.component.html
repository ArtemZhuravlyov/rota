<div class="dialog-wrapper">
  <div class="close-btn">
    <app-button
      (click)="closeModal()"
      [btnType]="ButtonTypeEnum.ICON"
      [isIconButton]="true"
      [styleConfig]="{
        height: '30px',
        width: '30px',
        background: '#F5F6F8',
        border: '0',
        color: 'grey'
      }"
      [icon]="'clear'"
      [iconStyleConfig]="{ transform: 'scale(3)' }"></app-button>
  </div>
  <div class="text-container">
    <span class="title">{{ data.title }}</span>
    <span class="sub-title">{{ data.description }}</span>
    <app-search-input
      [styleConfig]="{
        width: '100%',
        height: '20px',
        background: '#F5F6F8'
      }"
      placeholder="SEARCH_USER"
      (valueChanged)="filterTabs($event)"></app-search-input>
    <div class="content" *ngFor="let user of users$">
      {{ user.name }}
    </div>
  </div>
  <div class="footer-btn-container">
    <app-button
      (click)="closeModal()"
      [isIconButton]="true"
      [styleConfig]="{
        height: '5vh',
        width: '8vw'
      }"
      title="SAVE" />
  </div>
</div>
