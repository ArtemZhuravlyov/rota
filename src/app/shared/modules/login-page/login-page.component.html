<div class="auth-container">
  <div class="left-side d-flex align-items-center" [ngClass]="{ 'justify-content-center': !isLogoPositionTop }">
    <div class="background-image" [style.background-image]="imgUrl"></div>
    <div [ngClass]="{ 'logo': true, 'logo-top': isLogoPositionTop }">rota <span class="secondary-text">sheet</span></div>
    <div class="information">{{ logoInformation }}</div>
  </div>
  <div class="right-side">
    <div class="content d-flex justify-content-center align-items-center">
      <div class="form-header">
        <div class="form-title"><span>{{ title | translate }}</span></div>
        <div class="subtitle">
          <span>{{ subtitle | translate }}</span>
          <a *ngIf="redirectRoute" [href]="redirectRoute"> {{ redirectText | translate }}</a>
        </div>
      </div>
      <div class="form d-flex justify-content-center align-items-center">
        <ng-content></ng-content>
      </div>
    </div>
    <div class="footer d-flex justify-content-center align-items-center">
      <span>{{ 'COPYRIGHT' | translate }} Â© RotaSheet 2022 | <a [href]="'#'">{{ 'PRIVACY_POLICY' | translate }}</a> | <a
        [href]="'#'">{{ 'TERMS_OF_SERVICE' | translate }}</a></span>
    </div>
  </div>
</div>
