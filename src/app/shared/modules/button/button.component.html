<div [class]="colorTheme" [style]="styleConfig" [ngClass]="{ disabled: disabled }">
  <ng-container [ngSwitch]="btnType">
    <button
      [style]="styleConfig"
      mat-stroked-button
      *ngSwitchCase="buttonTypeEnum.STROKED"
      [disabled]="disabled"
    >
      <div [class]="'flex-container ' + iconPosition">
        {{ title | translate }}
        <mat-icon [style]="iconStyleConfig" *ngIf="isIconButton">{{ icon }}</mat-icon>
      </div>
    </button>

    <button
      mat-icon-button
      [style]="styleConfig"
      *ngSwitchCase="buttonTypeEnum.ICON"
      [disabled]="disabled"
    >
      <mat-icon
        *ngIf="isBadgeShowed"
        [matBadge]="badgeInfo"
        [style]="iconStyleConfig"
        matBadgeColor="warn"
      >{{ icon }}</mat-icon>
      <mat-icon [style]="iconStyleConfig" *ngIf="!isBadgeShowed">{{ icon }}</mat-icon>
    </button>

    <button
      [style]="styleConfig"
      mat-fab
      *ngSwitchCase="buttonTypeEnum.FAB"
      [disabled]="disabled"
    >
      <mat-icon>{{ icon }}</mat-icon>
    </button>

    <ng-container
      *ngSwitchCase="buttonTypeEnum.FLAT"
    >
      <button
        *ngIf="iconPosition === 'beforeText'"
        [style]="styleConfig"
        [disabled]="disabled"
        mat-fab extended>
        <mat-icon [style]="iconStyleConfig">{{ icon }}</mat-icon>
        {{ title | translate }}
      </button>

      <button
        *ngIf="iconPosition === 'after-text'"
        [style]="styleConfig"
        mat-flat-button
        class="flat-button"
        [disabled]="disabled"
      >
        <div [class]="'flex-container ' + iconPosition">
          {{ title | translate }}
          <mat-icon [style]="iconStyleConfig">{{ icon }}</mat-icon>
        </div>
      </button>

    </ng-container>

    <button
      [style]="styleConfig"
      mat-flat-button *ngSwitchDefault
      class="flat-button"
      [disabled]="disabled"
    >
      <div [class]="'flex-container ' + iconPosition">
        {{ title | translate }}
      </div>
    </button>

  </ng-container>
</div>
