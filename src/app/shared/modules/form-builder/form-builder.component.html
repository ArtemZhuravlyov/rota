<div class="form" [formGroup]="form">

  <ng-container *ngFor="let formField of formFields">
    <ng-container [ngSwitch]="formField.componentType">
      <div *ngSwitchCase="componentType.TEXTBOX">
        <app-textbox
          [formControlName]="formField.key"
          [field]="formField"
          [fieldData]="formData![formField.key]"
        ></app-textbox>
      </div>
      <div *ngSwitchCase="componentType.DROPDOWN">

        <app-dropdown
          [formControlName]="formField.key"
          [data]="formData![formField.key]"
          [field]="formField"
          [valueField]="'value'"
          [textField]="'displayName'"
        ></app-dropdown>
      </div>

      <!--            <div *ngSwitchCase="componentType.TEXT">-->

      <!--                numeric-->

      <!--                radio-->

    </ng-container>
  </ng-container>

</div>
