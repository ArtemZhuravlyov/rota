<app-menu-toggle (onToggle)="toggleMenu($event)"></app-menu-toggle>

<mat-drawer-container>
  <mat-drawer class="sub-menu" mode="side" [ngClass]="isExpanded ? 'full' : 'collapsed'" opened *ngIf="!isPrinting">
    <ng-content select="[nav-buttons]"></ng-content>
  </mat-drawer>

  <mat-drawer-content [ngStyle]="{'margin-left': isExpanded ? '220px' : '80px'}" [class.isPrinting]="isPrinting">
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
