<app-button
  [btnType]="ButtonTypeEnum.LITTLE_ICON"
  colorTheme="ghost"
  [icon]="menuIcon"
  [disabled]="disabled"
  [isIconButton]="true"
  [matMenuTriggerFor]="menu"
  [iconStyleConfig]="{ background: 'transparent' }"
  [styleConfig]="buttonStyleConfig" />

<mat-menu
  #menu="matMenu"
  [xPosition]="xPosition"
  [yPosition]="yPosition"
  [class]="customClass ?? ''"
  overlapTrigger="false">
  <ng-template matMenuContent>
    <ng-content />
  </ng-template>
</mat-menu>
