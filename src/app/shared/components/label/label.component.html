<div class="label">
  <span class="label_span">{{ name | translate }}</span>
  <ng-template [ngIf]="maxLength && isFocus">
    <div class="textarea-control_label_counter">
      <span>{{ value.length }}</span>
      <span>/</span>
      <span>{{ maxLength }}</span>
    </div>
  </ng-template>
</div>
